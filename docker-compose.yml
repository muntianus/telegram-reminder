version: "3.9"
services:
  telegram-reminder:
    image: rusdevs/telegram-reminder:${TAG:-latest}
    container_name: telegram-reminder
    restart: unless-stopped
    env_file:
      - .env
    labels:
      - "com.docker.compose.service=telegram-reminder"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
