name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1) Install Go and cache modules
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # 2) Prepare and build binary
      - name: Download dependencies
        run: go mod download
      - name: Build binary
        run: go build -ldflags="-s -w" -o bot .

      # 3) Login and push Docker image
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/telegram-reminder:latest .
          docker push ${{ secrets.DOCKERHUB_USER }}/telegram-reminder:latest

