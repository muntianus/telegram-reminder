name: Build & Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1) Устанавливаем Go и кешируем модули
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Clean Go cache
        run: |
          go clean -cache -modcache -testcache
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # 2) Подготавливаем и собираем бинарь
      - name: Download dependencies
        run: go mod download
      - name: Build binary
        run: go build -ldflags="-s -w" -o bot .

      # 3) Логинимся и пушим Docker-образ
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/telegram-reminder:latest
          platforms: linux/amd64,linux/arm64

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} <<'EOF'
            cd /opt/telegram-reminder/telegram-reminder
            # Обновляем .env
            cat > .env <<'ENV'
            TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            CHAT_ID=${{ secrets.CHAT_ID }}
            DOCKERHUB_USER=${{ secrets.DOCKERHUB_USER }}
            ENV

            # Подтягиваем образ и перезапускаем
            docker pull ${{ secrets.DOCKERHUB_USER }}/telegram-reminder:latest
            docker-compose down
            docker-compose up -d
EOF
